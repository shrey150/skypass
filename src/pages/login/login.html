<ion-header>

  <ion-navbar>
    <ion-title>Skyward App</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

	<div class="login">
		<h1>Welcome</h1>

		<p>Please login to access your grades.</p>

		<form [formGroup]="form">
			<ion-list>
				<ion-item margin-bottom>
					<ion-label>Username</ion-label>
					<ion-input type="text" formControlName="username"></ion-input>
				</ion-item>

				<ion-item margin-bottom>
					<ion-label>Password</ion-label>
					<ion-input type="password" formControlName="password"></ion-input>
				</ion-item>

				<button ion-button color="primary" text-center block [disabled]="!form.valid" (click)="logIn()">Login</button>
				<!--ion-label text-center>Don't have an account yet?</ion-label-->
				<button ion-button color="primary" text-center block [disabled]="!form.valid" (click)="signUp()">Sign up</button>
			</ion-list>
		</form>

		<button ion-button color="danger" text-center block (click)="skip()">Skip (Debug)</button>
	</div>

</ion-content>
